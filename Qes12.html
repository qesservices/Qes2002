
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QES Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .cta-button {
      background-color: #ff6600;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1581092334813-94a6e6d8b3e8'); /* placeholder */
      background-size: cover;
      background-position: center;
      padding: 5rem 2rem;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .section {
      padding: 3rem 2rem;
    }
    .services {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .service-item {
      text-align: center;
      flex: 1 1 150px;
    }
    .service-item img {
      height: 50px;
      margin-bottom: 0.5rem;
    }
    .contact-section {
      background-color: #002244;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .contact-section a {
      background-color: #ff6600;
      padding: 0.75rem 1.25rem;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="QES Services Logo">
    <nav>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#" class="cta-button">Get Quote</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Your Trusted Handyman Service</h1>
    <p>Reliable solutions for your home improvement projects.</p>
    <a href="#" class="cta-button">Get a Quote</a>
  </section>

  <section class="section">
    <h2>Our Services</h2>
    <div class="services">
      <div class="service-item">
        <img src="https://img.icons8.com/ios-filled/50/000000/hammer.png" alt="Carpentry"/>
        <p>Carpentry</p>
      </div>
      <div class="service-item">
        <img src="https://img.icons8.com/ios-filled/50/000000/tiles.png" alt="Tile Installation"/>
        <p>Tile Installation</p>
      </div>
      <div class="service-item">
        <img src="https://img.icons8.com/ios-filled/50/000000/floor.png" alt="Flooring"/>
        <p>Flooring</p>
      </div>
      <div class="service-item">
        <img src="https://img.icons8.com/ios-filled/50/000000/demolition.png" alt="Demo"/>
        <p>Demo</p>
      </div>
    </div>
  </section>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Ready to start your project? Get in touch with us for a free estimate.</p>
    <a href="tel:8633260858">Call Now</a>
  </section>

</body>
</html>
